<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <style>
    body { width: 100%; max-height: none; }
    .header { position: sticky; top: 0; z-index: 10; }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Media Controls</h1>
      <div class="toolbar">
        <button id="pauseAll" class="toolbar-btn" title="Pause All">
          <svg viewBox="0 0 24 24"><path d="M14,19H18V5H14M6,19H10V5H6V19Z"/></svg>
        </button>
        <button id="muteAll" class="toolbar-btn" title="Mute All">

        </button>
        <button id="lucidMode" class="toolbar-btn" title="Lucid Mode">
          <svg viewBox="0 0 24 24"><path d="M9,4L6.5,9.5L1,12L6.5,14.5L9,20L11.5,14.5L17,12L11.5,9.5M9,8.83L8,11L5.83,12L8,13L9,15.17L10,13L12.17,12L10,11L9,8.83Z"/></svg>
        </button>
      </div>
    </div>
    <div id="mediaList" class="media-list">
      <div class="no-media">No active media found</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
